<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflex Training Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stars"></div> <!-- Container for stars -->
  
  <!-- Central Start Button -->
  <div class="start-container">
    <button id="start-button">START</button>
  </div>
  
  <!-- Timer and Click Counter -->
  <div class="game-info">
    <span id="timer">Time: 60</span>
    <span id="click-counter">Clicks: 0</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
